      tags:
      - schema
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
components:
  schemas:
    ObjectBase:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 32
        object_type:
          $ref: '#/components/schemas/ObjectTypeEnum'
        project:
          type: integer
        property_set:
          type: integer
          nullable: true
      required:
      - id
      - project
    ObjectTypeEnum:
      enum:
      - solar_panel
      - wind_turbine
      - factory_model
      - complex_home
      - general_consumer
      - lithium_ion
      type: string
      description: |-
        * `solar_panel` - Solarpanel
        * `wind_turbine` - Windturbine
        * `factory_model` - Factorymodel
        * `complex_home` - Complexhome
        * `general_consumer` - Generalconsumer
        * `lithium_ion` - Lithiumion
    PatchedObjectBase:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 32
        object_type:
          $ref: '#/components/schemas/ObjectTypeEnum'
        project:
          type: integer
        property_set:
          type: integer
          nullable: true
    PatchedProject:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 32
        date:
          type: string
          format: date-time
          nullable: true
    Project:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 32
        date:
          type: string
          format: date-time
          nullable: true
      required:
      - id
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
