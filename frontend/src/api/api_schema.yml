components:
  schemas:
    CreateNode:
      type: object
      properties:
        project:
          type: integer
        type:
          type: string
      required:
      - project
      - type
    DisplayTypeEnum:
      enum:
      - numeric
      - dropdown
      - checkbox
      - segmented
      - text
      type: string
      description: |-
        * `numeric` - Numeric
        * `dropdown` - Dropdown
        * `checkbox` - Checkbox
        * `segmented` - Segmented
        * `text` - Text
    Edge:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        source:
          type: string
          readOnly: true
        target:
          type: string
          readOnly: true
        project:
          type: integer
      required:
      - id
      - project
      - source
      - target
    Node:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        position:
          $ref: '#/components/schemas/NodePosition'
        data:
          type: object
          additionalProperties: {}
          readOnly: true
        type:
          $ref: '#/components/schemas/TypeEnum'
        calculation_mode:
          type: string
        isOpen:
          type: boolean
        project:
          type: integer
      required:
      - data
      - id
      - position
      - project
    NodePosition:
      type: object
      properties:
        x:
          type: number
          format: double
        y:
          type: number
          format: double
      required:
      - x
      - y
    PatchedEdge:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        source:
          type: string
          readOnly: true
        target:
          type: string
          readOnly: true
        project:
          type: integer
    PatchedNode:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        position:
          $ref: '#/components/schemas/NodePosition'
        data:
          type: object
          additionalProperties: {}
          readOnly: true
        type:
          $ref: '#/components/schemas/TypeEnum'
        calculation_mode:
          type: string
        isOpen:
          type: boolean
        project:
          type: integer
    PatchedProject:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 32
        date:
          type: string
          format: date-time
          nullable: true
    PatchedPropertyInfo:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        display_type:
          $ref: '#/components/schemas/DisplayTypeEnum'
        value:
          nullable: true
        key:
          type: string
          maxLength: 64
        display_name:
          type: string
          maxLength: 64
        disabled:
          type: boolean
        defined:
          type: boolean
        set:
          type: integer
    PatchedPropertySet:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        properties:
          type: array
          items:
            $ref: '#/components/schemas/PropertyInfo'
          readOnly: true
        name:
          type: string
          maxLength: 64
        node:
          type: integer
    Project:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 32
        date:
          type: string
          format: date-time
          nullable: true
      required:
      - id
    PropertyInfo:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        display_type:
          $ref: '#/components/schemas/DisplayTypeEnum'
        value:
          nullable: true
        key:
          type: string
          maxLength: 64
        display_name:
          type: string
          maxLength: 64
        disabled:
          type: boolean
        defined:
          type: boolean
        set:
          type: integer
      required:
      - display_name
      - id
      - key
      - set
    PropertySet:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        properties:
          type: array
          items:
            $ref: '#/components/schemas/PropertyInfo'
          readOnly: true
        name:
          type: string
          maxLength: 64
        node:
          type: integer
      required:
      - id
      - node
      - properties
    TypeEnum:
      enum:
      - solar_panel
      - wind_turbine
      - factory_model
      - complex_home
      - general_consumer
      - lithium_ion
      type: string
      description: |-
        * `solar_panel` - Solarpanel
        * `wind_turbine` - Windturbine
        * `factory_model` - Factorymodel
        * `complex_home` - Complexhome
        * `general_consumer` - Generalconsumer
        * `lithium_ion` - Lithiumion
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
