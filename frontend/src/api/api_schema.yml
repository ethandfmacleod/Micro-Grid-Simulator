openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/objects/:
    get:
      operationId: objects_list
      parameters:
      - in: query
        name: projectID
        schema:
          type: integer
        required: true
      tags:
      - objects
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ObjectBase'
          description: ''
    post:
      operationId: objects_create
      tags:
      - objects
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectBase'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ObjectBase'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ObjectBase'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectBase'
          description: ''
  /api/objects/{id}/:
    get:
      operationId: objects_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this object base.
        required: true
      tags:
